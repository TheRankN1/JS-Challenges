<h1 class="title">Persoane</h1>
<div class="container">

  <table>
    <tr>
      <th>Checkbox</th>
      <th>isOnline</th>
      <th>Name</th>
    </tr>
    <ng-container >
    <tr *ngFor="let person of persons">
      <td>
        <input type="checkbox">
      </td>
      <td>
        <div *ngIf="person.isOnline===true; else isOffline_circle" class="isOnline-circle">
        </div>
        <ng-template #isOffline_circle><div class="isOffline-circle"></div></ng-template>
      </td>
      <td>{{person.name}}</td>
    </tr>
    </ng-container>
  </table>
  <div class="modal">
    <button (click)="openCreatePersonModal()" mat-flat-button>Adauga persoana</button>
  </div>
</div>
<pre>{{persons | json}}</pre>
